@(loginForm: Form[(String,String)])

@import helper._
@import helper.twitterBootstrap._

@main("Bookmarks") {
    
    @helper.form(routes.Application.authenticate) {
    	<h1>Sign in</h1>
    	
    	@loginForm.globalError.map { error =>
             <p class="error">
                 @error.message
             </p>
         }
    	
    	@inputText(loginForm("mail"))
    	@inputPassword(loginForm("password"))
    	<input type="submit" />
   	}
}
